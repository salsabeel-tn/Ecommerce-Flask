<!-- modals are the config that makes mini tabs appear with blurred backgrnd-->
<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  <!-- Sell Confirm -->
  <div class="modal fade" id="Modal-SellConfirm-{{ owned_items.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ owned_items.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method = "POST">
            {{ sell_form.hidden_tag()}}

            <h4 class="text-center">Are you sure you want to sell {{ owned_items.name }} for {{ owned_items.price }}$ ?</h4>
            <h6 class="text-center">By clicking purchase you will put this item back in the market.</h6>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_items.name}}">
            {{ sell_form.submit(class="btn btn-outline-success btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
